name: spotify
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ^3.5.0


dependencies:
  flutter:
    sdk: flutter



  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.10+1
  flutter_bloc: ^8.1.6
  hydrated_bloc: ^9.1.5
  path_provider: ^2.1.4
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  get_it: ^8.0.0
  dartz: ^0.10.1
  cloud_firestore: ^5.4.3


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0


flutter:


   uses-material-design: true

   assets:
     - assets/fonts/
     - assets/images/
     - assets/vectors/
   fonts:
     - family: satoshi
       fonts:
         - asset: assets/fonts/satoshi-Black.ttf
           weight: 900
         - asset: assets/fonts/satoshi-Bold.ttf
           weight: 600
         - asset: assets/fonts/satoshi-Medium.ttf
           weight: 500
         - asset: assets/fonts/satoshi-Regular.ttf
           weight: 400
         - asset: assets/fonts/satoshi-Light.ttf
           weight: 300

